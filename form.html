<html>

<head>
  <title>Registration Form</title>
</head>

<body>
  <form onsubmit="return handleSubmit()">
    <hi>Student Registration from</hi><br><br>
    <p>Name: <input type="text" placeholder="Enter your name" id="name"></p>
    <p>Email: <input type="email" placeholder="Enter here" id="email"> </p>
    <p>Phone: <input type="number" placeholder="Enter your No" id="phone"></p>
    <p>Password:<input type="password" id="password"></p>
    <p>Confirm: <input type="password" id="confirm-password"></p>
    <p> <input type="submit"></p>
  </form>

  <script>
    function handleSubmit() {
      let myName = document.getElementById("name");
      let email = document.getElementById("email");
      let phone = document.getElementById("phone");
      let password = document.getElementById("password");
      let confirm = document.getElementById("confirm-password");
      
      if(!/^[A-Za-z]{3,10}$/.test(myName.value)){
         alert("Name should contains Alphabets.");
      }
      else if(!/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/.test(email.value)){
        alert("Please enter valid email!!");
      }
      else if(!/^[0-9]{10}$/.test(phone.value)){
        alert("Please enter valid mobile number");
      }
      else if(!/^[A-Za-z\d]{8,}$/.test(password.value)){
        alert("Password should contains alphabets, atleast one special symbol, and digits.")
      }
      else{
        alert("Form submitted successfully...");
        return true;
      }
      return false;
    }

  </script>
</body>

</html>
